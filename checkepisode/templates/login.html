{% extends "base.html" %}

{% block title %}
  Log in
{% endblock %}

{% block content %}
<center>
    <div class="row">
        <div style="text-align: center; width: 270px;">
            <h2>Log in</h2>
            <form method="POST" action="" class="well">
                    <label class="control-label" for="username">Username:</label>
                    <div class="controls">
                        <input type="text" class="span10" name="username" style="width: 200px;">
                    </div>
                    <label class="control-label" for="password">Password:</label>
                    <div class="controls">
                        <input type="password" class="span10" name="password" style="width: 200px;">
                    </div>
                    <hr class="soften" style="margin: 10px 0;">
                    <div class="controls" >
                        <button class="btn btn-primary" type="submit">Log in</button>
                    </div>
            </form>
        </div>
    </div>
</center>
{% endblock %}
