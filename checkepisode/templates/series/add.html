{% extends "base.html" %}

{% block extrahead %}
<style type="text/css">
.checkbox {
    background-color: #F9F9F9;
    border-radius: 3px 3px 3px 3px;
    color: #555555;
    cursor: pointer;
    padding: 6px 10px 6px 25px;
}
</style>
{% endblock %}

{% block content %}
<div class="row">
<div class="span12">
    <form method="POST" action="{{ url_for('addSeries', id=series.id) }}" class="form-horizontal">
        <legend>
            {{ series.name }}
        </legend>
        <input type="hidden" name="token" value="{{ session['token'] }}">
        <input type="hidden" name="series_id" value="{{ series.id }}">

        <div class="control-group">
            <label class="checkbox"><input type="checkbox" name="add" value="1" {% if series in g.user.favorite_series %}checked="true"{% endif %}>Add to watchlist</label>
        </div>

        <div class="form-actions" style="padding-left: 30px;">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
</div>
{% endblock %}
