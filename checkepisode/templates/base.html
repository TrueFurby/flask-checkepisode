<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}Bootstrap, from Twitter{% endblock %}</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="description">
        <meta content="" name="author">
        <link rel="stylesheet" href="static/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/bootstrap-responsive.css">
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <style type="text/css">
        textarea.span10 {
            min-height: 300px;
        }

        body {
            text-align: justify;
            margin-top: 50px;
        }

        .comment-controls button, .modal button {
            min-width: 5em;
            margin: 2px;
        }

        .edit-username {
            margin-top: 0.5em;
        }

        .anonymous {
            color: gray;
        }
        </style>
        {% block extrahead %}{% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </a>
                    <a href="/" class="brand"><span style="color: #46a546">Check</span><span style="color: #049cdb">Episode</span></a>
                    <!--<div class="btn-group pull-right">
                    <a href="#" data-toggle="dropdown" class="btn dropdown-toggle">
                        <i class="icon-user"></i> Log in
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Profile</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Sign Out</a></li>
                    </ul>
                    </div>-->
                    <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                    </div><!--/.nav-collapse -->
                </div>
            </div>
            </div>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="row">
                    {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">
                        <strong>{{ category|capitalize }}!</strong> {{ message }}
                    </div>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="row">
            {% block content %}{% endblock %}
            </div>
        </div>

        <script type="text/coffeescript" src="/static/script.coffee"></script>
        <script src="static/js/jquery.js"></script>
        <script src="static/js/bootstrap.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/coffee-script/1.3.1/coffee-script.min.js"></script>
    </body>

</html>
